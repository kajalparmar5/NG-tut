
<div class="container-fluid">
  <h1>Registtration Form</h1>
  <form [formGroup]="registrationform">
   <div class="form-group">
      <label>Username</label>
      <input required [class.is-invalid]="registrationform.get('username')?.invalid && registrationform.get('username')?.touched " formControlName="username" type="text" class="form-control">

      <div *ngIf="registrationform.get('username')?.invalid||registrationform.get('username')?.touched">
        <small class="text-danger" *ngIf="registrationform.get('username')?.hasError('required')&& registrationform.get('username')?.touched">name is required</small>
        <small class="text-danger" *ngIf="registrationform.get('username')?.hasError('minlength')">must be 2 charecter</small>
        <small class="text-danger" *ngIf="registrationform.get('username')?.hasError('custom')">admin username not allowed</small> 
        <small class="text-danger" *ngIf="registrationform.get('username')?.hasError('maxLength')">5 charecter only</small>

      </div> 
      
      <!-- <div >
        <small class="text-danger"
        [class.d-none]="registrationform.get('username')?.valid||registrationform.get('username')?.untouched" >name is required & must be 2 charecter</small> 
      </div>  -->

    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmp" type="password" class="form-control">
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
</form>

<hr />
{{registrationform.value|json}}
</div>
