<!-- signup -->

<div  class="container" *ngIf="toggle">
  <form #postForm="ngForm" (ngSubmit)="onSignup(postForm.value)">
    <h1>Signup</h1>

    <div class="form-group">
      <label for="user">Enter name</label>
    <input type="text" required #username="ngModel" class="form-control"ngModel name="username"><br>
    <small *ngIf="username.invalid && username.touched" class="err">*please enter username</small>
  </div>
  <div class="form-group">
    <label for="email">Enter email</label>
    <input type="text" required #email="ngModel" class="form-control" ngModel name="email"><br>
    <small *ngIf="email.invalid && email.touched" class="err">please enter valid email</small>
 </div>
 <div class="form-group">
  <label for="password">Enter password</label>
  <input type="text" required #password="ngModel" class="form-control" ngModel name="password"><br>
  <small *ngIf="password.invalid && password.touched" class="err">please enter password</small>

 </div>

    <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary">signup</button>
    <div class="ls-link">
      <a  (click)="showLogin()">already have an account? Login</a>
    </div>
  </form>
  
</div>


<!-- login -->
<div class="container" *ngIf="!toggle">
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
    <h1>Login</h1>

    <div class="form-group">
   <label for="email">enter email</label>
    <input type="text" required #email="ngModel" class="form-control" ngModel name="email"><br>
    <small *ngIf="email.invalid && email.touched" class="err">please enter email</small>

    </div>
    <div class="form-group">
      <label for="password">enter password</label>
      <input type="text" required #password="ngModel" class="form-control" ngModel name="password" ><br>
      <small *ngIf="password.invalid && password.touched" class="err">please enter password</small>

    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">login</button>
    <div class="ls-link">
      <a (click)="showLogin()">don't have an account? Signup</a>
    </div>
  </form>
</div>
